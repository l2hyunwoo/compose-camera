name: Publish
on:
  workflow_dispatch:
    inputs:
      module:
        description: 'Module to publish'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - core
          - compose
jobs:
  publish:
    name: Release build and publish
    runs-on: macOS-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v6
      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          distribution: 'zulu'
          java-version: 17
      - name: Publish to MavenCentral
        run: |
          if [ "${{ inputs.module }}" == "all" ]; then
            ./gradlew publishToMavenCentral --no-configuration-cache
          elif [ "${{ inputs.module }}" == "core" ]; then
            ./gradlew :library:core:publishToMavenCentral --no-configuration-cache
          elif [ "${{ inputs.module }}" == "compose" ]; then
            ./gradlew :library:compose:publishToMavenCentral --no-configuration-cache
          fi
        env:
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyId: ${{ secrets.SIGNING_KEY_ID }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.SIGNING_PASSWORD }}
          ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.GPG_KEY_CONTENTS }}
